<!DOCTYPE html>
<html ng-app='myApp'>

<head>
    
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/darkly/bootstrap.min.css'>
</head>

<body ng-controller='MainCtrl'>
    <div class='text-center toggler'>
        <button type="button" class='btn btn-success' onclick="this.blur();" ng-click='toggleWork()'>TOGGLE TIMER</button><br/>
        <div ng-show='work'>
            <h3>Worktime!</h3>
        </div>
        <div ng-show='!work'>
               <h3>Breaktime!</h3>
           </div>
           <div>
            <span ng-show='work'>Upcoming break interval:<br/>{{breakTime || 15}}:00</span><span ng-show='!work'>Upcoming work interval: <br/>{{workTime || 30}}:00</span>
               </div>
</div>
    <div class='flexboxParent'>
    	
    	<div class='flexboxVertical'>
    		<input type='range' min='0' max='60' step='1' id='countdownSlider' class='countdownSlider' ng-model='workTime'></input>
    		<label class='timeLabel'>Worktimer</label>
    		<div class='timeText'>{{workTime || 30}}:00</div>
    	
    	</div>

	    
	    <div id='hourglass'>
            <div id='timerMain'>
                <span class='minutes'>{{minutes}} :</span>
                <span class='seconds'>{{seconds}}</span>
            </div>
        </div>
	   
	    <div class='flexboxVertical'>	
	    	<input type='range' min='0' max='30' step='1' class='breakSlider' ng-model='breakTime'></input>
	    	<label class='timeLabel'>Breaktimer</label>
    		<div class='timeText'>{{breakTime || 15}}:00</div>
    	</div>
    	
    </div>


    <div class='flexboxParent2'>
        <button type='button' class='btn btn-info' onclick="this.blur();" ng-click='stopTimer()'>STOP</button>
        <div class='divider'></div>
        <button type='button' class='btn btn-info' onclick="this.blur();" ng-click='startTimer(workTime, breakTime)'>START</button>    
        
    </div>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type='text/javascript' src='app.js'></script>

</body>

</html>
