<!DOCTYPE html>
<html ng-app='myApp'>

<head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/darkly/bootstrap.min.css'>
</head>

<body ng-controller='MainCtrl'>
    <div class='text-center toggler'>
        <button type="button" class='btn btn-success' onclick="this.blur();" ng-click='toggleWork()'>TOGGLE</button>
        <br/>
        <div ng-show='work'>
            <h2 class='rightNow'>Now</br></h2>
            <small>work</small>
        </div>
        <div ng-show='!work'>
            <h2 class='rightNow'>Now</br></h2>
            <small>relax</small>
        </div>
        <hr></hr>
        <div ng-show='work'>
            <h2 class='rightNow'>Next timer<br/></h2>
            <small>Break: {{breakTime || 15}}:00</small>
        </div>
        <div ng-show='!work'>
            <h2 class='rightNow'>Next timer<br/></h2>
            <small>Work: {{workTime || 30}}:00</small>
        </div>
    </div>
    <div class='flexboxParent'>
        <div class='flexboxVertical'>
            <input type='range' min='0' max='60' step='1' id='countdownSlider' class='countdownSlider' ng-model='workTime'></input>
            <label class='timeLabel'>Worktimer</label>
            <div class='timeText'>{{workTime || 30}}:00</div>
        </div>
        <div id='hourglass'>
            <div id='timerMain'>
                <span class='minutes'>{{minutes}} :</span>
                <span class='seconds'>{{seconds}}</span>
            </div>
        </div>
        <div class='flexboxVertical'>
            <input type='range' min='0' max='30' step='1' class='breakSlider' ng-model='breakTime'></input>
            <label class='timeLabel'>Breaktimer</label>
            <div class='timeText'>{{breakTime || 15}}:00</div>
        </div>
    </div>
    <div class='flexboxParent2'>
        <button type='button' class='btn btn-info' onclick="this.blur();" ng-click='stopTimer()'><span class='glyphicon glyphicon-stop' </span></button>
        <div class='divider'></div>
        <button type='button' class='btn btn-info' onclick="this.blur();" ng-click='startTimer(workTime, breakTime)'><span class='glyphicon glyphicon-play'></span></button>
    </div>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type='text/javascript' src='app.js'></script>
</body>

</html>
